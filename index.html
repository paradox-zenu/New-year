<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | The Infinite Chapter</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Outfit:wght@100;300;600&family=Birthstone&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold-leaf: linear-gradient(90deg, #d4af37, #f7ef8a, #d4af37, #f7ef8a);
            --void: #020204;
            --card-base: #fdfdfd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: var(--void);
            height: 100vh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            perspective: 2500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ü™ê COSMIC CURSOR */
        #cursor {
            position: fixed;
            width: 12px; height: 12px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            box-shadow: 0 0 15px #fff;
            transition: transform 0.15s ease-out;
        }

        /* üå´Ô∏è FLOATING VOID PARTICLES */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* ‚òÄÔ∏è THE CORE: MINIMALIST LIGHT */
        .portal-trigger {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        .portal-core {
            width: 180px; height: 180px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .portal-core:hover {
            border-color: #fff;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .portal-core h1 {
            font-family: 'Cinzel';
            font-weight: 900;
            font-size: 2.8rem;
            color: #fff;
            letter-spacing: 5px;
        }

        /* ‚úâÔ∏è THE PRISTINE ENVELOPE */
        #main-stage {
            display: none;
            z-index: 200;
            transform-style: preserve-3d;
        }

        .master-envelope {
            width: 440px;
            height: 300px;
            background: #ffffff;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 60px 120px rgba(0,0,0,0.9);
            transition: transform 0.1s linear;
        }

        .envelope-flap {
            position: absolute; top: 0; width: 100%; height: 100%;
            background: #fff;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            z-index: 10; transform-origin: top;
            transition: 1.4s cubic-bezier(0.19, 1, 0.22, 1);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .master-envelope.open .envelope-flap { transform: rotateX(170deg); }

        /* üìú THE REFINED LUXURY CARD */
        .letter-inner {
            position: absolute;
            top: 10px; left: 10px;
            width: 420px; height: 280px;
            
            /* Paper Texture & Color */
            background-color: var(--card-base);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            
            padding: 40px;
            z-index: 5;
            transition: 1.8s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 3px;

            /* üèÜ THE "INVINCIBLE" CARD FRAME */
            border: 1px solid #c5a059; 
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.05), /* Inner shadow for depth */
                inset 0 0 0 10px #fff,             /* White Margin */
                inset 0 0 0 11.5px #d4af37,        /* Sharp Gold Inlay */
                inset 0 0 0 14px #fff,             /* Inner White Margin */
                0 20px 40px rgba(0,0,0,0.2);       /* Outer shadow */
        }

        .master-envelope.open .letter-inner {
            transform: translateY(-380px) translateZ(100px);
            height: 620px;
            box-shadow: 
                0 50px 150px rgba(0,0,0,0.5),
                inset 0 0 0 15px #fff, 
                inset 0 0 0 17px #d4af37,
                inset 0 0 0 21px #fff;
        }

        .reveal-content { opacity: 0; transition: 1s 1.3s; text-align: center; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .master-envelope.open .reveal-content { opacity: 1; }

        /* üñãÔ∏è CALLIGRAPHY PEAK */
        .greeting-title {
            font-family: 'Birthstone', cursive;
            font-size: 5.5rem;
            margin-bottom: 5px;
            background: var(--gold-leaf);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 6s linear infinite;
        }

        @keyframes flow { to { background-position: 300% center; } }

        .divider {
            width: 60px;
            height: 1px;
            background: #d4af37;
            margin: 20px auto;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '‚óÜ';
            position: absolute;
            color: #d4af37;
            font-size: 8px;
            top: -5px;
        }
        .divider::before { left: -12px; }
        .divider::after { right: -12px; }

        /* üèÜ THE LIQUID GOLD BUTTON */
        .btn-destiny {
            margin-top: auto;
            padding: 22px 55px;
            background: #000;
            color: #fff;
            border: none;
            font-family: 'Cinzel';
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid #d4af37;
        }

        .btn-destiny:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

    </style>
</head>
<body onmousemove="handleKinetics(event)">

    <div id="cursor"></div>
    <canvas id="particles"></canvas>

    <div class="portal-trigger" id="start-node" onclick="initiateSequence()">
        <div class="portal-core">
            <h1>2026</h1>
        </div>
        <p style="color: #fff; margin-top: 40px; font-weight: 100; letter-spacing: 12px; opacity: 0.3; font-size: 0.7rem;">ENTER THE CHAPTER</p>
    </div>

    <div id="main-stage">
        <div class="master-envelope" id="env" onclick="this.classList.add('open')">
            <div class="envelope-flap"></div>
            
            <div class="letter-inner">
                <div class="reveal-content">
                    <p style="font-weight: 300; letter-spacing: 10px; font-size: 0.6rem; color: #bbb; margin-bottom: 20px; text-transform: uppercase;">A Message Across Time</p>
                    <h2 class="greeting-title">Happy New Year</h2>
                    <div class="divider"></div>
                    <p style="color: #444; line-height: 2.2; font-weight: 300; font-size: 1rem; max-width: 85%; margin: 0 auto; font-style: italic;">
                        "As 2026 unfolds, may you find the strength to dream without limits and the grace to live with an open heart."
                    </p>
                    <button class="btn-destiny" onclick="finalBlessing(event)">SEAL WITH LOVE ‚ù§Ô∏è</button>
                </div>
            </div>

            <div style="position: absolute; bottom: 0; width: 100%; height: 100%; background: #fff; z-index: 4; clip-path: polygon(0 40%, 50% 100%, 0 100%);"></div>
            <div style="position: absolute; bottom: 0; right:0; width: 100%; height: 100%; background: #fff; z-index: 4; clip-path: polygon(100% 40%, 50% 100%, 100% 100%);"></div>
            <div style="position: absolute; bottom: 0; width: 100%; height: 60%; background: #fdfdfd; z-index: 3; clip-path: polygon(0 100%, 100% 100%, 50% 0);"></div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const env = document.getElementById('env');
        const stage = document.getElementById('main-stage');

        function handleKinetics(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            if(stage.style.display === "block") {
                const rotX = (window.innerHeight / 2 - e.clientY) / 35;
                const rotY = (window.innerWidth / 2 - e.clientX) / -35;
                env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            }
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let pts = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<80; i++) pts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5 });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            pts.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y -= 0.3; if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        init(); animate();

        function initiateSequence() {
            const startNode = document.getElementById('start-node');
            
            confetti({
                particleCount: 150,
                spread: 120,
                origin: { y: 0.5 },
                colors: ['#ffffff', '#d4af37'],
                disableForReducedMotion: true
            });

            startNode.style.filter = "blur(20px)";
            startNode.style.opacity = "0";
            startNode.style.transform = "scale(0.8)";

            setTimeout(() => {
                startNode.style.display = "none";
                stage.style.display = "block";
                stage.animate([
                    { transform: 'translateZ(-1000px) rotateX(45deg)', opacity: 0 },
                    { transform: 'translateZ(0) rotateX(0)', opacity: 1 }
                ], { duration: 1800, easing: 'cubic-bezier(0.19, 1, 0.22, 1)' });
            }, 800);
        }

        function finalBlessing(e) {
            e.stopPropagation();
            const end = Date.now() + 4000;

            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffffff', '#d4af37'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffffff', '#d4af37'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            setTimeout(() => {
                alert("‚ú® Sent with love. Have a magnificent 2026! ‚ú®");
            }, 1000);
        }
    </script>
</body>
</html>
